    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Mental Health Check</title>

  <body>
    <!-- Header -->
    <header class="indigo darken-4 nav-wrapper">
      <!-- Header Section -->
      <a href="./index.html" class="brand-logo center"><h1>Mental Health Check</h1></a>

    <!-- Main Section -->
    <main class="container">
      <!-- <div id="content"></div>

      <div>
        <div class="card offset-s1 z-depth-3" id="recorder-controls">
          <canvas id="visualizer" height="75px" style="margin: 10px; width: 98%"></canvas>
          <div id="recorder-buttons">
            <button class="waves-effect waves-light indigo darken-4 btn" id="mic-check" style="margin: 10px">Get Microphone Access</button>
            <button class="waves-effect waves-light indigo darken-4 btn" id="recordButton" style="margin: 10px">Start Recording</button>
            <button class="waves-effect waves-light indigo darken-4 btn" id="stopButton" style="margin: 10px">Stop Recording</button>
            <button class="waves-effect waves-light indigo darken-4 btn" id="mic-drop" style="margin: 10px">Revoke Mic Access</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="card offset-s1" id="past-recordings"></div>
      </div>
    </main>
    <!-- footer -->
    <footer class="indigo darken-4 page-footer">
